query userOrganization {
  userOrganization {
    id
    first_name
    last_name
    email
    organization {
      id
      name
      sites {
        id
        name
        floors {
          id
          name
          zones {
            id
            name
            devices {
              mac
              name
              mqtt_topic
              configuredIcon
              deviceType {
                id
                name
              }
            }
          }
        }
      }
    }
  }
}
