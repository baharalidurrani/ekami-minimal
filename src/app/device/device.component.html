<div *ngIf="device">
  <p>Device Name: {{ device.name }}</p>
  <p>Device MAC: {{ device.mac }}</p>
  <p>Device mqtt_topic: {{ device.mqtt_topic }}</p>
  <p>Device Type: {{ device.deviceType.name }}</p>
  <p>
    Device Power State: {{ liveLog?.state.POWER || latestLog?.state.POWER }}
  </p>
  <p>Device LWT State: {{ liveLog?.lwt || latestLog?.lwt }}</p>
</div>
