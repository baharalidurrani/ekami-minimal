<div *ngIf="zone">
  <p>
    Zone: {{ zone.name }}
    <button mat-raised-button color="accent" (click)="addDevice($event)">
      Add Device
    </button>
  </p>
  <ul>
    <strong>Device List:</strong>
    <li *ngFor="let d of zone.devices">
      <button mat-icon-button color="accent" (click)="expandDevice(d)">
        <mat-icon>
          {{ selectedDevice ? "expand_less" : "expand_more" }}
        </mat-icon>
      </button>
      <a routerLink="/device/{{ d.mac }}" routerLinkActive="active">
        {{ d.name }}
      </a>
      <button mat-raised-button color="accent" (click)="deleteDevice(d.mac)">
        Delete
      </button>
    </li>
    <br />
    <div *ngIf="selectedDevice">
      <app-device [device]="selectedDevice"></app-device>
    </div>
  </ul>
</div>
