<div *ngIf="zone">
  <p>
    Zone: {{ zone.name }}
    <button mat-raised-button color="primary" (click)="helloClick($event)">
      Add Device
    </button>
  </p>
  <ul>
    <strong>Device List:</strong>
    <li *ngFor="let d of zone.devices">
      <button (click)="expandDevice(d)">+/-</button>
      <a routerLink="/device/{{ d.mac }}" routerLinkActive="active">
        {{ d.name }}
      </a>
      {{ d.deviceType.name }}
    </li>
    <br />
    <div *ngIf="selectedDevice">
      <app-device [device]="selectedDevice"></app-device>
    </div>
  </ul>
</div>
