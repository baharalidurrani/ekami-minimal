<!-- <form class="example-form"> -->
<mat-form-field appearance="fill" class="full-width">
  <mat-label>Select a Module</mat-label>
  <mat-select [(value)]="selectedDevice">
    <mat-option *ngFor="let d of devices" [value]="d">
      {{ d.mqtt_topic }}
    </mat-option>
  </mat-select>
</mat-form-field>
<br />

<mat-form-field class="full-width">
  <mat-label>Device Name</mat-label>
  <input
    matInput
    placeholder="Ex. Dev Hall 1.5 Ton AC"
    [(ngModel)]="deviceName"
  />
</mat-form-field>
<br />

<mat-form-field class="full-width">
  <mat-label>Device Category</mat-label>
  <input
    matInput
    placeholder="Ex. AC"
    value="AC"
    [(ngModel)]="deviceCategory"
  />
</mat-form-field>
<!-- </form> -->

<div mat-dialog-actions>
  <button mat-button (click)="submitDevice()" cdkFocusInitial>Add</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
