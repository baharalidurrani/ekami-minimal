<mat-form-field appearance="fill">
  <mat-label>Favorite food</mat-label>
  <mat-select [(value)]="selected">
    <mat-option *ngFor="let d of list" [value]="d">
      {{ d.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
<hr />
Selected Name: {{ selected?.name }} Selected Age: {{ selected?.age }}

<div mat-dialog-actions>
  <button mat-button (click)="submitDevice()" cdkFocusInitial>Add</button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
