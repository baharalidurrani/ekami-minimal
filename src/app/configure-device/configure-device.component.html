<form [formGroup]="deviceForm" (ngSubmit)="submitDevice()">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Select a Module</mat-label>
    <mat-select formControlName="selectedDevice">
      <mat-option *ngFor="let d of clients" [value]="d">
        {{ d.topic }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />

  <mat-form-field class="full-width">
    <mat-label>Device Name</mat-label>
    <input
      matInput
      placeholder="Ex. Dev Hall 1.5 Ton AC"
      formControlName="deviceName"
    />
  </mat-form-field>
  <br />

  <mat-form-field class="full-width">
    <mat-label>Device Category</mat-label>
    <input matInput placeholder="Ex. AC" formControlName="configuredIcon" />
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Cancel</button>
    <button
      mat-button
      color="accent"
      type="submit"
      [disabled]="!deviceForm.valid"
    >
      Add
    </button>
  </div>
</form>
