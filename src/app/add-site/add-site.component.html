<form [formGroup]="siteForm" (ngSubmit)="submitSite()">
  <mat-form-field class="full-width">
    <mat-label>Site Name</mat-label>
    <input matInput placeholder="New Office" formControlName="name" />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Site Location</mat-label>
    <input matInput placeholder="Long Island" formControlName="location" />
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Cancel</button>
    <button
      mat-button
      color="accent"
      type="submit"
      [disabled]="!siteForm.valid"
    >
      Add
    </button>
  </div>
</form>
