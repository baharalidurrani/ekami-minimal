<form [formGroup]="floorForm" (ngSubmit)="submitFloor()">
  <mat-form-field class="full-width">
    <mat-label>Floor Name</mat-label>
    <input matInput placeholder="Dev Hall" formControlName="floorName" />
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button color="primary" mat-dialog-close>Cancel</button>
    <button
      mat-button
      color="accent"
      type="submit"
      [disabled]="!floorForm.valid"
    >
      Add
    </button>
  </div>
</form>
